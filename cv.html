<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>arnaud.engineer</title>
    <link rel="stylesheet" href="design.css" media="screen" />
    <script type="text/javascript">

document.addEventListener("DOMContentLoaded", function(event)
{ 
    document.getElementById("download").onclick = function()
    {
        window.location.href = "CV_Arnaud.pdf";
    };
});

/**
 * Determine the mobile operating system.
 * This function returns one of 'iOS', 'Android', 'Windows Phone', or 'unknown'.
 *
 * @returns {String}
 */
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}

window.onload = function()
{
    if(getMobileOperatingSystem() === "Android")
    {
        var page = document.getElementById("page");
        var pdf = document.getElementById("pdf");
        pdf.parentNode.removeChild(pdf);

        var img = document.createElement("img");
        img.src = "CV_Arnaud.jpg";
        img.id = "pdf";

        page.appendChild(img);
    }
}

    </script>
</head>

<body>

	<h1>Curriculum Vitae</h1>

	<div id="page">
		<object id="pdf" data="CV_Arnaud.pdf" type="application/pdf">
		    <embed src="CV_Arnaud.pdf" type="application/pdf" />
		</object>
	</div>

    <div id="download">
    	<img src="download.png"/><span>PDF</span>
    </div>

</body>

</html>
